{% extends "base.html" %} 
{% block content %}
<h1>Главная страница</h1>
<h2>Категории</h2>
<section class="categories">
    {% for category in categories %}
    <div>
        <a href="{{ url_for('category', category_id=category.id) }}">
            {{ category.name }} </a>
    </div>
    {% endfor %}
    
</section>
{% endblock %}
